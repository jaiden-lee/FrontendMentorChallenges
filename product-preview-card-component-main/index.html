<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <img class="product" src="./images/image-product-mobile.jpg">
      <div class="card-text">
        <p class="category">PERFUME</p>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="pricing">
          <h1 class="discount-price">$149.99</h1>
          <p class="orig-price">$169.99</p>
        </div>
        <button class="add">
          <img src="./images/icon-cart.svg">
          <p>Add to Cart</p>
        </button>
      </div>
      
    </div>
  </div>
</body>
</html>
